<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAnalytics Browser Client Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        .example {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.25rem;
        }
        button:hover {
            background: #2563eb;
        }
        #log {
            background: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>OpenAnalytics Browser Client Example</h1>
    
    <p>This page demonstrates the OpenAnalytics browser client. Open your browser's developer tools to see the network requests being sent.</p>
    
    <div class="example">
        <h3>Manual Event Tracking</h3>
        <button onclick="trackCustomEvent()">Track Custom Event</button>
        <button onclick="trackPageView()">Track Page View</button>
        <button onclick="trackUserAction()">Track User Action</button>
        <button onclick="identifyUser()">Identify User</button>
    </div>
    
    <div class="example">
        <h3>Batch Events</h3>
        <button onclick="batchEvents()">Send Batch of Events</button>
        <button onclick="flushEvents()">Flush Pending Events</button>
    </div>
    
    <div class="example">
        <h3>Privacy Controls</h3>
        <button onclick="optOut()">Opt Out</button>
        <button onclick="optIn()">Opt In</button>
        <button onclick="resetSession()">Reset Session</button>
        <span>Status: <span id="privacy-status">Unknown</span></span>
    </div>
    
    <div class="example">
        <h3>Session Info</h3>
        <p>Session ID: <code id="session-id"></code></p>
        <p>Anonymous ID: <code id="anonymous-id"></code></p>
    </div>
    
    <h3>Event Log</h3>
    <div id="log"></div>
    
    <script type="module">
        // Import the OpenAnalytics client
        // In a real application, you would import from your package or CDN
        import { createClient } from '../dist/esm/client/browser.js';
        
        // Initialize the analytics client
        const analytics = createClient({
            endpoint: 'http://localhost:3000', // Your analytics server
            writeKey: 'your-write-key-here',
            siteId: 'example-site',
            debug: true, // Enable debug logging
            
            // Auto-tracking configuration
            autoTrack: {
                pageViews: true,
                clicks: true,
                forms: true,
                scrollDepth: true,
            },
            
            // Privacy settings
            privacy: {
                anonymizeIP: true,
                respectDNT: true,
                cookieless: false,
            },
            
            // Batching settings
            batchSize: 5,
            flushInterval: 3000, // 3 seconds
        });
        
        // Update UI with session info
        document.getElementById('session-id').textContent = analytics.getSessionId();
        document.getElementById('anonymous-id').textContent = analytics.getAnonymousId();
        document.getElementById('privacy-status').textContent = analytics.isOptedOut() ? 'Opted Out' : 'Opted In';
        
        // Logging function
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // Event tracking functions
        window.trackCustomEvent = () => {
            analytics.track('custom_event', {
                properties: {
                    action: 'button_click',
                    category: 'engagement',
                    value: Math.floor(Math.random() * 100),
                }
            });
            log('Custom event tracked');
        };
        
        window.trackPageView = () => {
            analytics.page({
                title: 'Example Page',
                category: 'documentation',
                custom_property: 'example_value',
            });
            log('Page view tracked');
        };
        
        window.trackUserAction = () => {
            analytics.track('user_action', {
                properties: {
                    action_type: 'demo_interaction',
                    section: 'examples',
                    timestamp: Date.now(),
                }
            });
            log('User action tracked');
        };
        
        window.identifyUser = () => {
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            analytics.identify(userId, {
                email: 'user@example.com',
                plan: 'premium',
                signup_date: new Date().toISOString(),
            });
            log(`User identified: ${userId}`);
        };
        
        window.batchEvents = () => {
            // Track multiple events that will be batched
            for (let i = 0; i < 3; i++) {
                analytics.track('batch_event', {
                    properties: {
                        index: i,
                        batch_id: Date.now(),
                    }
                });
            }
            log('Batch of events queued');
        };
        
        window.flushEvents = async () => {
            await analytics.flush();
            log('Events flushed to server');
        };
        
        // Privacy controls
        window.optOut = () => {
            analytics.optOut();
            document.getElementById('privacy-status').textContent = 'Opted Out';
            log('User opted out of tracking');
        };
        
        window.optIn = () => {
            analytics.optIn();
            document.getElementById('privacy-status').textContent = 'Opted In';
            log('User opted in to tracking');
        };
        
        window.resetSession = () => {
            analytics.reset();
            document.getElementById('session-id').textContent = analytics.getSessionId();
            document.getElementById('anonymous-id').textContent = analytics.getAnonymousId();
            document.getElementById('privacy-status').textContent = analytics.isOptedOut() ? 'Opted Out' : 'Opted In';
            log('Session reset');
        };
        
        // Log initial page load
        log('OpenAnalytics client initialized');
        log('Auto-tracking enabled for page views, clicks, forms, and scroll depth');
    </script>
</body>
</html>
